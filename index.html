<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Anywhere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .top-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
        .settings {
            display: flex;
            align-items: center;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .toggle-switch input {
            display: none;
        }
        .toggle-switch label {
            cursor: pointer;
            background-color: #ccc;
            border-radius: 20px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
        }
        .toggle-switch label span {
            margin-left: 5px;
            font-size: 14px;
        }
        .toggle-switch input:checked + label {
            background-color: #4CAF50;
        }
        .toggle-switch input:checked + label span:before {
            content: 'Dark Mode';
        }
        .toggle-switch label span:before {
            content: 'Light Mode';
        }
        .language-selector {
            margin-right: 20px;
        }
        .search-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            margin-top: 60px; /* Adjust for the top bar */
            transition: background-color 0.3s, color 0.3s;
        }
        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .search-box select {
            padding: 10px;
            border: none;
            background-color: #fff;
            cursor: pointer;
            font-size: 16px;
            width: 60px;
            transition: background-color 0.3s, color 0.3s;
        }
        .search-box select:focus {
            outline: none;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .search-box input[type="text"]:focus {
            outline: none;
        }
        .search-box button {
            width: 50px;
            height: 40px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-box button i {
            font-size: 18px;
        }
        .search-box img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: white;
        }
        body.dark-mode .search-container {
            background-color: #444;
            color: white;
        }
        body.dark-mode .search-box {
            border-color: #555;
        }
        body.dark-mode .search-box select,
        body.dark-mode .search-box input[type="text"] {
            background-color: #555;
            color: white;
        }
        body.dark-mode .search-box input::placeholder {
            color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="links">
            <a href="https://www.youtube.com">YouTube</a>
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://mail.yahoo.com">Yahoo Mail</a>
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://chat.openai.com">ChatGPT</a>
        </div>
        <div class="settings">
            <div class="toggle-switch">
                <input type="checkbox" id="modeToggle">
                <label for="modeToggle"><span></span></label>
            </div>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="com" selected>US</option>
                    <option value="co.uk">UK</option>
                    <option value="ca">Canada</option>
                    <option value="com.au">Australia</option>
                    <option value="in">India</option>
                </select>
            </div>
        </div>
    </div>

    <div class="search-container">
        <h1>Search Anywhere</h1>
        <form id="searchForm" action="https://www.google.com/search" method="get">
            <div class="search-box">
                <img id="engineIcon" src="https://www.google.com/favicon.ico" alt="Engine Icon">
                <select id="engineSelect" name="engine">
                    <option value="https://www.google.com/search" data-icon="https://www.google.com/favicon.ico" data-param="q">   Google</option>
                    <option value="https://www.bing.com/search" data-icon="https://www.bing.com/sa/simg/favicon-2x.ico" data-param="q">   Bing</option>
                    <option value="https://www.amazon.com/s" data-icon="https://www.amazon.com/favicon.ico" data-param="field-keywords">   Amazon</option>
                    <option value="https://duckduckgo.com/" data-icon="https://duckduckgo.com/favicon.ico" data-param="q">   DuckDuckGo</option>
                </select>
                <input type="text" id="searchInput" name="q" placeholder="Search with Google..." required>
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        // Toggle light/dark mode
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        modeToggle.addEventListener('change', function() {
            body.classList.toggle('dark-mode');
        });

        document.getElementById('engineSelect').addEventListener('change', function() {
            updateSearchEngine();
        });

        document.getElementById('languageSelect').addEventListener('change', function() {
            updateSearchEngine();
        });

        function updateSearchEngine() {
            const selectedEngineOption = document.getElementById('engineSelect').selectedOptions[0];
            const selectedLanguage = document.getElementById('languageSelect').value;
            const selectedEngine = selectedEngineOption.value;
            const iconSrc = selectedEngineOption.getAttribute('data-icon');
            const param = selectedEngineOption.getAttribute('data-param');
            const form = document.getElementById('searchForm');
            const input = document.getElementById('searchInput');
            const engineIcon = document.getElementById('engineIcon');

            // Update form action with selected language/region
            let engineDomain = selectedEngine.replace(/\.com/, `.${selectedLanguage}`);
            form.action = engineDomain;
            input.name = param; // Set the input name to 'q' or 'field-keywords' based on selected engine
            input.placeholder = `Search with ${selectedEngineOption.text}...`;
            engineIcon.src = iconSrc;
            engineIcon.alt = `${selectedEngineOption.text} Icon`;
        }

        // Initial setup to apply the correct domain on page load
        updateSearchEngine();
    </script>
</body>
</html>
